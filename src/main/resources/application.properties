spring.application.name=GestionPfaBack

# Database Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gestionProjets?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=868592
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# HikariCP (Connection Pool) Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

spring.security.user.name=admin
spring.security.user.password=admin
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Server Configuration
server.address=0.0.0.0
server.port=8081

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2MB

# Configure upload directory (should match what's in your service)
app.upload.dir=uploads/

# Swagger (if you want API documentation)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration
logging.level.root=INFO
logging.level.tn.enicarthage=DEBUG
logging.level.tn.enicarthage.services=DEBUG
logging.level.tn.enicarthage.controllers=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Define logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Define log file location
logging.file.name=C:/Users/21658/Documents/logs spring app/gestionpfa-application.log

# Define logging pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Set the maximum size of the log file
logging.file.max-size=10MB

# Set the maximum history of archived log files
logging.file.max-history=30